<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CvSU CEIT Faculty Connect</title>
    <link rel="stylesheet" href="css/viewer.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <div class="logo-icon">üéì</div>
            <div class="logo-text">CvSU</div>
            <div class="logo-subtitle">CEIT Achievements Hub</div>
        </div>
        
        <div class="nav-menu">
            <div class="nav-item active">
                <span class="nav-icon">üè†</span>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <span class="nav-icon">üë•</span>
                <span>Faculty</span>
            </div>
            <div class="nav-item" onclick="window.location.href='events.html'">
                <span class="nav-icon">üìÖ</span>
                <span>Events</span>
            </div>
        </div>


    </div>

    <div class="main-container">
        <div class="content-area">
            <div class="page-header">
                <h1 class="page-title">üì¢ Recent Announcements</h1>
                <div class="filter-dropdown">
                    <button class="filter-btn" onclick="toggleFilter()">
                        <span>Filter</span>
                        <span>üìã</span>
                    </button>
                    <div id="filterDropdown" class="filter-content">
                        <div class="filter-option" onclick="filterByDepartment('')">All Departments</div>
                    </div>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">Loading announcements...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="postsContainer" class="posts-feed"></div>
        </div>

        <div class="calendar-sidebar">
            <div class="calendar-card">
                <h2 class="calendar-title">Events Calendar</h2>
                <div class="calendar-header">
                    <button class="calendar-nav" onclick="changeMonth(-1)">‚Äπ</button>
                    <span class="calendar-month" id="calendarMonth">February 2026</span>
                    <button class="calendar-nav" onclick="changeMonth(1)">‚Ä∫</button>
                </div>
                <div class="calendar-actions">
                    <button class="calendar-action-btn" onclick="goToToday()">Today</button>
                    <button class="calendar-action-btn" onclick="refreshViewer()">Refresh</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>

            <div class="upcoming-card">
                <h3 class="upcoming-title">Upcoming Events</h3>
                <div id="upcomingEventsList" class="upcoming-list">
                    <div class="upcoming-empty">No upcoming events</div>
                </div>
            </div>
        </div>
    </div>

    <div id="pdfModal" class="pdf-modal">
        <div class="pdf-modal-content">
            <div class="pdf-modal-header">
                <div class="pdf-modal-title" id="pdfTitle">PDF Document</div>
                <div class="pdf-modal-actions">
                    <button class="pdf-download-btn" id="pdfDownloadBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download
                    </button>
                    <button class="pdf-close-btn" onclick="closePdfViewer()">√ó</button>
                </div>
            </div>
            <div class="pdf-viewer-container" id="pdfViewerContainer"></div>
        </div>
    </div>

    <div id="imageModal" class="image-modal" onclick="closeImageViewer()">
        <div class="image-modal-content" onclick="event.stopPropagation()">
            <button class="image-modal-close" onclick="closeImageViewer()">√ó</button>
            <img id="imageModalImg" class="image-modal-img" src="" alt="Image preview" />
        </div>
    </div>

    <script src="js/viewer.js"></script>
</body>
</html>
